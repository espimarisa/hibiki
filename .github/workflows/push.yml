name: "Push Testing"

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
        os: [ubuntu-latest]
    steps:
      # Checks out git
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Installs PNPM
      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.4

      # Sets Node.js up
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      # Runs any test scripts
      - name: Unit Tests
        run: |
          pnpm install
          pnpm test --if-present
        env:
          CI: true
